<div class="text-white text-center md:text-center py-2 px-4" style="background-color: 
#FE590F;">
    Welcome to Satrun Sparying Systems. Have any questions for us? <a href="/book-consultation" class="font-bold underline hover:text-indigo-100">Talk to us now</a>.
  </div>
<div class="top-0 z-50 w-full text-gray-200 md:sticky border-b-stone-200/10" style="background-color: 
#363344;">

                {{ with $logoImage }}
                <img src="{{ .RelPermalink }}"
                    class="transition-opacity mx-auto max-w-full h-16 group-hover:opacity-50 group-focus:opacity-70" />
                {{ end }}
                <div

                    <path x-show="!open" fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"

            <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-full md:mt-0 md:ml-4 hover:text-white focus:text-white hover:text-amber-500 focus:bg-amber-500 focus:outline-none focus:shadow-outline"
