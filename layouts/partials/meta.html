<title itemprop="name">{{if .IsHome}} {{ $.Site.Params.description }} - {{ .Title }}
    {{else}} {{ .Title }} - {{ .Site.Title }} {{end}}
</title>
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta name="keywords" content="{{ with .Params.keywords }}{{ range $index, $keyword := . }}{{ if $index }}, {{ end }}{{ $keyword }}{{ end }}{{ end }}" />
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}" />
<meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}" />
<meta itemprop="name" content="{{ .Title }} - {{ .Site.Title }}" />
<meta name="application-name" content="{{ .Title }} - {{ .Site.Title }}" />
<meta property="og:site_name" content="{{ .Site.Params.sitename }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:description"
      content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="en">

{{ with .Params.featuredImage }}
<meta property="og:image" content="{{ . | relURL }}" />
<meta property="og:image:secure_url" content="{{ . | relURL }}" />
{{ else }}
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.og_image | relURL }}" />
  <meta property="og:image:secure_url" content="{{ .Site.Params.og_image | relURL }}" />
{{ end }}




<meta property="og:type" content="website" />
