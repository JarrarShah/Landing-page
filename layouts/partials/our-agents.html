<style>
  .logo-container {
            margin-right: 16px; /* Adjust the spacing as per your preference */
            padding: 0.7em;
        }
        .logo-container img {
            filter: grayscale(100%);
            transition: filter 0.3s ease;
            width: 100%;
        }
        .logo-container img:hover {
            filter: none;
        }
</style>
<section>
  <div class="container mx-auto my-auto">
      <div class="row flex justify-center">
          <h2 class="relative mb-4 drop-shadow-lg text-slate-800 text-3xl md:text-5xl xl:text-5xl tracking-tight mb-20 mt-20 leading-tight font-poppins tracking-tight">Our Proud <span style="color:#FE590F" class=" font-semibold">Agents</span></h2>
      </div>
      <div class="flex flex-wrap justify-center items-center">
          {{ range (where .Site.RegularPages "Section" "agents") }}
              <div class="logo-container">
                  <a href="/agents">
                      {{ $logo := .Resources.GetMatch "images/*.{png,jpg,gif}" }}
                      {{ with $logo }}
                          {{ with .Resize "609x500" }}
                              <img src="{{ .RelPermalink }}" class="h-16 md:h-24" alt="">
                          {{ end }}
                      {{ end }}
                  </a>
              </div>
          {{ end }}
      </div>
  </div>
</section>
