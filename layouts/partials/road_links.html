<section class="mx-auto mb-20">
    <div class="flex justify-center">
        <div class="w-full sm:w-full md:w-full lg:w-2/3 flex flex-col items-center px-3">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Available Domains</h2>
            <p class="text-lg text-gray-700 dark:text-gray-300 mb-4">Total domains available: {{ .Site.Data.road_links.total }}</p>
            
            <!-- Search bar -->
            <div class="mb-4 w-full">
                <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for domains.." class="w-full p-4 border border-gray-300 rounded-lg">
            </div>

            <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full max-h-96 overflow-auto">
                <table id="domainsTable" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Title
                            </th>
                            <th scope="col" class="px-6 py-3">
                                URL
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <span class="sr-only">View</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .Site.Data.road_links.links }}
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                <a href="{{ .url }}" class="font-medium text-gray-900 hover:text-blue-500 dark:text-blue-500 hover:underline">{{ .title }}</a>
                            </th>
                            <td class="px-6 py-4">
                                <a href="{{ .url }}" class="font-medium text-gray-900 dark:text-blue-500 hover:underline">{{ .url }}</a>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <a href="{{ .url }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">View Now</a>
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script>
function searchTable() {
    var input, filter, table, tr, th, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toLowerCase();
    table = document.getElementById("domainsTable");
    tr = table.getElementsByTagName("tr");

    for (i = 1; i < tr.length; i++) {
        th = tr[i].getElementsByTagName("th")[0];
        td = tr[i].getElementsByTagName("td")[0];
        if (th || td) {
            txtValue = (th.textContent || th.innerText).toLowerCase();
            if (txtValue.indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}
</script>
